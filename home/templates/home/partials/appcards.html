{% load static %}

<div class="row text-center">
  {% for app in apps %}
  <div class="col-lg-3 col-md-6 mb-4">
    <div class="card h-100 transitionCard">
      <img
        class="card-img-top"
        src="{{ app.thumbnail.url }}"
        alt="{{ app.title }}"
      />
      <div class="card-body">
        <h5 class="card-title font-weight-bold">{{ app.title }}</h5>
        <hr />
        <p class="card-text">{{ app.description }}</p>
      </div>
      <div class="card-footer">
        <a href="{{ app.url }}" class="btn btn-outline-primary"
          >ورود به نرم‌افزار</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
